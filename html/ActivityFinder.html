    <script>document.querySelector('.table-sortable').tsortable()</script>

<script>
    function getActivities() {
      let xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if ((this.readyState) == 4 && this.status == 200) {
          let data = JSON.parse(xhr.responseText);
          console.log(data);
          renderHTML(data);
        }
      };
      xhr.setRequestHeader
      // Step 3: Open the request
      xhr.open("GET", `jdbc:postgresql://friendfinder.cgzkknxdmslv.us-east-2.rds.amazonaws.com:5432/friendfinder`, true);
      xhr.setRequestHeader("Access-Control-Allow-Headers", "x-requested-with ");
      xhr.setRequestHeader('Access-Control-Allow-Origin','*');
      // STEP 4: send the request
      xhr.send();
    }
    function renderHTML(data) {
      // target the p tag that will hold the reponse data
      let resp = document.getElementById("input");
      // append all response data to webpage
      resp.append("Name: " + data.name);
      window.onload = function() {
        getActivities();
      }
    }
  </script>
