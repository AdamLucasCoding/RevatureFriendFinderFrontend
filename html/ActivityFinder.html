            <h1 class="title pb-2">Find An Activity </h1>
        </div>
        <!-- Control buttons  -->
        <div id="myBtnContainer">
             <button class="btn active" onclick="filterSelection('all')"> Show all</button>
             <button class="btn" onclick="filterSelection('location')"> location</button>

        </div>
  
         <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
        <div class="container">
        <div class="filterDiv location">location</div>
        <div class="filterDiv  name">soccer</div>
        <div class="filterDiv  name">basketball</div>
        <div class="filterDiv  name">tennis</div>

  </div>
